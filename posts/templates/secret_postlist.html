{% extends 'base.html' %}
{% load static %}
{% block style %}
<link rel="stylesheet" type="text/css" href="/static/css/style.css" title="style"/>
{% endblock %}
{% block pagecontent %}

<h1> Articles </h1>

<div class="post-item">
    {% for post in object_list %}
    <p>
    <h2>{{ post.title}}</h2>
    <h4>{{ post.author}}, {{ post.created_at}}</h4>
    {{ post.text }}
    </p>
    {% endfor %}
</div>

{% endblock %}
